<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCalendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2 class="heading">Login</h2>
<div class="login container">
    <div class="login-content">
        <form class="form">
            <span>user</span><br>
            <input type="text" placeholder="username" class="name" id="name" required>
            <span>password</span>
            <input type="password" placeholder="password" class="password" id="password" required>
            <input type="submit" value="Send" class="submit" id="submit">
        </form>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
